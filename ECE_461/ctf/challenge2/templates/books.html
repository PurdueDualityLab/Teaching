<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Book List</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4a90e2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            background-color: #4a90e2;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .logout-link {
            display: inline-block;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .messages {
            margin-top: 15px;
            color: #d9534f;
            font-weight: bold;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Book List</h2>
        <form method="POST" action="{{ url_for('book_list') }}">
            <label for="search">Search Books:</label>
            <input type="text" id="search" name="search" placeholder="Search by title or author">
            <button type="submit">Search</button>
            <button type="button" onclick="window.location.href='/secret'">Go to Secret Page</button>
        </form>

        <!-- Flash message section for errors -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- Book list display -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th colspan="2">List of Books</th>
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Logout link -->
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>


    </div>
</body>

</html>
